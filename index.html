<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLP Form Task_3</title>
</head>
<body>
    <form>
        <label for="Name">Name</label>
        <input type="text" id="name" name="name" required placeholder="John Doe"><br>

        <label for="dob">Date OF Birth</label>
        <input type="date" id="dob" name="dob" required><br>
        <label for="Gender">Gender</label>
        <select name="Gender" id="Gender" required><br>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="not to say"> Prefer Not To Say </option>
        </select><br>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required><br>
        <label for="phone_number">Phone Number</label>
        <input type="number" id="phone_number" name="phone_number" required pattern="{0-9}{3} -{0-9} - (2) - {0-9}(3)"><br>
        <label for="Email">Email Address</label>
        <input type="text" id="email" name="email" required><br>
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br>
        <button type="submit">Register</button>
        <button type="cancel">Cancel</button>
    </form>
</body>
</html>
